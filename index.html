<html>

<head>
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">

</head>

<body>

    <h2>Tic-Tac-Toe</h2>
    <p>Shall we play a game?</p>
    <p>Instructions: Click on a tic-tac-toe box, choosing either a <i class="fa fa-circle-o" aria-hidden="true"></i> or an <i class="fa fa-times" aria-hidden="true"></i>. Good luck!</p>

    <section class="row">
        <div class="ul"><i class="fa fa-times" aria-hidden="true"></i></div>
        <div class="uu"><i class="fa fa-circle-o" aria-hidden="true"></i></div>
        <div class="ur"><i class="fa fa-times" aria-hidden="true"></i></div>
    </section>

    <section class="row">
        <div class="ml"><i class="fa fa-circle-o" aria-hidden="true"></i></div>
        <div class="mm"><i class="fa fa-times" aria-hidden="true"></i></div>
        <div class="mr"><i class="fa fa-circle-o" aria-hidden="true"></i></div>
    </section>

    <section class="row">
        <div class="bl"><i class="fa fa-circle-o" aria-hidden="true"></i></div>
        <div class="bm"><i class="fa fa-circle-o" aria-hidden="true"></i></div>
        <div class="br"><i class="fa fa-times" aria-hidden="true"></i></div>
    </section>

</body>
